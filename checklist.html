<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safety Checklist</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
      <div class="screen checklist-screen">
        <h2 class="title">Checklist Keselamatan</h2>
        <p id="current-datetime" class="subtitle"></p> <!-- Menampilkan waktu dan tanggal -->
        <p class="subtitle">Pastikan semua terpenuhi sebelum bekerja</p>
        <ul class="checklist">
            <li>
                <div class="icon"><i class="fas fa-hard-hat"></i></div>
                <input type="checkbox" id="helm">
                <label for="helm">Helm Pelindung</label>
            </li>
            <li>
                <div class="icon"><i class="fas fa-headphones-alt"></i></div>
                <input type="checkbox" id="ear-protection">
                <label for="ear-protection">Pelindung Telinga</label>
            </li>
            <li>
                <div class="icon"><i class="fas fa-shoe-prints"></i></div>
                <input type="checkbox" id="safety-shoes">
                <label for="safety-shoes">Sepatu Safety</label>
            </li>
            <li>
                <div class="icon"><i class="fas fa-hand-paper"></i></div>
                <input type="checkbox" id="gloves">
                <label for="gloves">Sarung Tangan</label>
            </li>
            <li>
                <div class="icon"><i class="fas fa-glasses"></i></div>
                <input type="checkbox" id="goggles">
                <label for="goggles">Kacamata Pelindung</label>
                </li>
            <li>
                <div class="icon"><i class="fas fa-broadcast-tower"></i></div>
                <input type="checkbox" id="radio">
                <label for="radio">Radio</label>
            </li>
            <li>
                <div class="icon"><i class="fas fa-lightbulb"></i></div>
                <input type="checkbox" id="flashlight">
                <label for="flashlight">Senter</label>
            </li>
            <li>
                <div class="icon"><i class="fas fa-tshirt"></i></div>
                <input type="checkbox" id="wearpack">
                <label for="wearpack">Wearpack</label>
            </li>
        </ul>
      <button id="complete-btn" class="btn primary-btn" onclick="handleChecklist()">Absen Sekarang</button>
    </div>
  </div>
<script>
    function updateDateTime() {
      const dateTimeElement = document.getElementById("current-datetime");
      const now = new Date();

      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      };

      dateTimeElement.textContent = `Saat Ini : ${now.toLocaleDateString("id-ID", options)}`;
    }

    function handleChecklist() {
      const checkboxes = document.querySelectorAll(".checklist input");
      let allChecked = true;

      checkboxes.forEach((checkbox) => {
        if (!checkbox.checked) {
          allChecked = false;
        }
      });

      if (allChecked) {
        const now = new Date();
        const loginTime = now.toLocaleDateString("id-ID", {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
        });
        localStorage.setItem("loginTime", loginTime); // Simpan waktu login
        window.location.href = "success.html";
      } else {
        alert("Harap lengkapi semua peralatan keselamatan!");
      }
    }

    // Perbarui waktu dan tanggal saat halaman dimuat
  updateDateTime();
    // Perbarui setiap detik
  setInterval(updateDateTime, 1000);
</script>
</body>
</html>
